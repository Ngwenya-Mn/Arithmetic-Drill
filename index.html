<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Drill for Kids</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <div class="container-fluid border text-center">
        <div class="content">
            <h2 class="display-3">Arithmetic Drill For Kids</h2>
            <ol id="problem-list">
                <div class="problem-and-answer">
                    <li id="problem1"></li><input class="answer-list" type="number" id="answer1" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem2"></li><input class="answer-list" type="number" id="answer2" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem3"></li><input class="answer-list" type="number" id="answer3" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem4"></li><input class="answer-list" type="number" id="answer4" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem5"></li><input class="answer-list" type="number" id="answer5" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem6"></li><input class="answer-list" type="number" id="answer6" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem7"></li><input class="answer-list" type="number" id="answer7" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem8"></li><input class="answer-list" type="number" id="answer8" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem9"></li><input class="answer-list" type="number" id="answer9" placeholder="Answer">
                </div>
                <div class="problem-and-answer">
                    <li id="problem10"></li><input class="answer-list" type="number" id="answer10" placeholder="Answer">
                </div>                
            </ol>
            <button class="rounded" onclick="checkAnswers()">Submit Answers</button>
            <button class="rounded" onclick="restart()">Restart</button>
            <div id="feedback"></div>
        </div>
    </div>
    <script src="script.js" charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
